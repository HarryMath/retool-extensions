<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>App Search</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5e9;
            --input-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --button-disabled: #6c757d;
            --output-bg: #f8f9fa;
            --output-border: #e9ecef;
            --checkbox-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e1e1e1;
                --border-color: #3c3c3c;
                --input-bg: #2d2d2d;
                --button-bg: #007bff;
                --button-hover: #0056b3;
                --button-disabled: #6c757d;
                --output-bg: #2d2d2d;
                --output-border: #3c3c3c;
                --checkbox-bg: #2d2d2d;
            }
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e1e1e1;
            --border-color: #3c3c3c;
            --input-bg: #2d2d2d;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --button-disabled: #6c757d;
            --output-bg: #2d2d2d;
            --output-border: #3c3c3c;
            --checkbox-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.4;
        }
        
        h3 {
            margin: 0 0 16px 0;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 600;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: var(--button-bg);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-weight: normal;
        }
        
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }
        
        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }
        
        #output {
            margin-top: 16px;
            padding: 12px;
            background-color: var(--output-bg);
            border-radius: 6px;
            border: 1px solid var(--output-border);
            white-space: pre-wrap;
            font-size: 13px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            color: var(--text-color);
        }
        
        ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        li {
            margin: 4px 0;
            line-height: 1.4;
        }

        /* Responsive adjustments for different side panel widths */
        @media (min-width: 400px) {
            body {
                padding: 20px;
            }
        }

        @media (min-width: 500px) {
            button {
                width: auto;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <h3>Поиск в приложениях</h3>
    <label for="search">Введите код для поиска:</label>
    <input id="search" type="text" placeholder="Минимум 5 символов">
    <div class="checkbox-container">
        <input id="caseSensitive" type="checkbox">
        <label for="caseSensitive" style="margin-bottom: 0;">Чувствительный к регистру</label>
    </div>
    <button id="loadApps">Загрузить</button>
    <pre id="output"></pre>

    <script>
        // Detect Chrome theme and apply appropriate styles
        function detectChromeTheme() {
            // Check if Chrome is in dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Listen for theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectChromeTheme);
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', detectChromeTheme);
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
